<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html </title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tentarei abrir esse site em varios dipositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-pequeno.png" type=" image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-medio.png" type=" image/png">
        <img src="imagens/foto-grande.png" alt="imagem flexivel">
    </picture>
    
    <h1>eu irei colocar meus audios no meu site</h1>
    <p>reproduzindo audio</p>
    <audio src="audios/happy-mistake.mp3" controls autoplay> </audio>
</body>
</html>
